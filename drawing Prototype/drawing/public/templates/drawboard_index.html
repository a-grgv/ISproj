<!DOCTYPE html>
<html>
<head>
	<title>SharePad Draw</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="socket.io/socket.io.js"></script>
	<script src="../js/client2.js"></script>
	<link rel="stylesheet" href="../css/drawboard_index.css">
</head>
<body>


	<nav class="navbar navbar-default dim-navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"href="/">SharePad</a>
			</div>

			<div class="navbar-form navbar-left">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">#</span>
					<input type="text" id="color-select" class="form-control" placeholder="Color" aria-describedby="basic-addon1" value="000000">
				</div>
				
				<div class="btn-group" id="shape-select">
					<button type="button" class="btn btn-default">Action</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Separated link</a></li>
					</ul>
					
				</div>

				<div id="brush-size" class="input-group">
					<input id="size-select" type="range" min="1" max="100" value="20" />	
				</div>

				<div id="save-button" class="input-group">
					<span class="glyphicon glyphicon-floppy-save" aria-hidden="false"></span>
				</div>
					
				
				
			</div>

			
		</div><!-- /.container-fluid -->
	</nav>
	
	<div class="canvas-wrapper">
		<canvas style="border: 1px solid black" id="canvas" width="842" height="595">Your browser doesn't support Canvas :(</canvas>

		<div class="hidden-chat-div">
		</div>
	</div>

	<div class="chat-button">
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
		</button>
	</div>

	<div class="chat-for-real">
		<div class="chat-header">
			<div><span id="close-chat" class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>

			<div class="chat-title"><h3>chat</h3></div>
		</div>
		<div class="chat-content">
			
			<div class="chat-log">
			</div>
			<textarea class="chat-input" name="chat-input-box"></textarea>
			<button class="btn btn-default send-button">Send</button>
		</div>

	</div>

</body>
</html>
